<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Woman Artist Reviews</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>
<body>
    <div class="container text-center">
        <div class="reviewsText mt-5">
            <p class="h1" >Reviews</p>
            <hr class="new-hr " >
        </div>
        <div class="reviews mt-5">
            <div class="card text-center mx-auto shadow" style="width: 18rem;">
                <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Rihanna_Fenty_2018.png" alt="Card image cap" id="img">
                <div class="card-body">
                    <h3 class="card-title" id="name" >Rihanna</h3>
                    <p class="card-text" id="text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <div class="button-container mb-3">
                    <button class="btn btn-dark prev-btn shadow">
                        <i class="fas fa-chevron-left">prev</i>
                    </button>
                    <button class="btn btn-dark next-btn shadow">
                        <i class="fas fa-chevron-right">next</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src='./js/main.js'></script>
</body>
</html>
